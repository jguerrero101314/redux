<footer class="footer">

    <span class="todo-count"><strong>{{pendientes}}</strong> tareas pendientes</span>

    <ul class="filters">
        <li *ngFor="let item of filtros" (click)="cambiarFiltro(item)">
            <a href="#/" [ngClass]="{'selected': item === filtroActual}">{{item | titlecase}}</a>
        </li>
    </ul>

    <button class="clear-completed" (click)="limpiarCompletados()">eliminar completados</button>
</footer>
