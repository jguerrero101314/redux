<footer class="footer">

    <span class="todo-count"><strong>0</strong> item left</span>

    <ul class="filters">
        <li *ngFor="let item of filtros" (click)="cambiarFiltro(item)">
            <a href="#/" [ngClass]="{'selected': item === filtroActual}">{{item}}</a>
        </li>
    </ul>

    <button class="clear-completed">Clear completed</button>
</footer>
